<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジムトレーニング記録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>ジムトレーニング記録</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button id="prev-month" class="btn btn-outline-secondary">前月</button>
          <button id="next-month" class="btn btn-outline-secondary">次月</button>
          <h2><span id="current-year"></span>年 <span id="current-month"></span>月</h2>
            <div class="calendar">
                </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="dayModal" tabindex="-1" role="dialog" aria-labelledby="dayModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dayModalLabel">日付のトレーニング記録</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exercise">種目</label>
                <input type="text" class="form-control" id="exercise">
              </div>
              <div class="form-group">
                <label for="reps">回数</label>
                <input type="number" class="form-control" id="reps">
              </div>
              <button type="button" class="btn btn-success" id="add-set">+</button>

            </form>
              <div id="recorded-sets">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
